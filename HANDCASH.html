<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WELCOME TO HANDCASH REGISTRY</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        #transactions::-webkit-scrollbar {
            width: 8px;
        }
        #transactions::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        #transactions::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }
        #transactions::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-100 to-purple-100 p-4">
    <div class="max-w-7xl mx-auto">
        <header class="mb-10 text-center">
            <h1 class="text-5xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-blue-600 via-purple-500 to-indigo-600 mb-3 p-2 inline-block">
                WELCOME TO HANDCASH REGISTRY
            </h1>
            <div class="w-48 mx-auto h-1.5 bg-gradient-to-r from-blue-400 to-purple-400 rounded-full"></div>
            <div class="flex justify-center mt-6">
                <button id="reportBtn" class="bg-gradient-to-r from-green-500 to-emerald-600 hover:from-green-600 hover:to-emerald-700 text-white py-3 px-8 rounded-lg font-medium transition-all duration-300 transform hover:scale-105 shadow-lg">
                    Generate Report
                </button>
            </div>
        </header>

        <!-- Report Popup Modal -->
        <div id="reportModal" class="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center hidden z-50">
            <div class="bg-white rounded-lg p-6 w-full max-w-md relative z-50">
                <h3 class="text-xl font-semibold mb-4">Generate Report</h3>
                <div class="space-y-4">
                    <div>
                        <label for="startDate" class="block text-sm font-medium text-gray-700">Start Date</label>
                        <input type="date" id="startDate" class="w-full px-4 py-2 border rounded-md">
                    </div>
                    <div>
                        <label for="endDate" class="block text-sm font-medium text-gray-700">End Date</label>
                        <input type="date" id="endDate" class="w-full px-4 py-2 border rounded-md">
                    </div>
                    <div class="flex justify-end space-x-2">
                        <button id="cancelReport" class="px-4 py-2 border rounded-md">Cancel</button>
                        <button id="generateReport" class="px-4 py-2 bg-blue-600 text-white rounded-md">Generate</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6 mt-6">
            <!-- Dashboard Section -->
            <div class="lg:col-span-1">
                <div class="bg-indigo-50/80 backdrop-blur-lg rounded-2xl shadow-xl p-6 h-full relative border border-indigo-100 transform transition-all hover:scale-[1.01] hover:shadow-2xl">
                    <div class="absolute top-4 right-4">
                        <img src="https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/bb91c184-7fbb-4d4b-afbd-f7c95dd9b096.png" alt="Dashboard graphic" class="opacity-20">
                    </div>
                    <h2 class="text-xl font-semibold text-gray-700 mb-4">Dashboard</h2>
                    
                    <div class="grid grid-cols-2 gap-4 mb-4">
                        <div class="bg-green-50/80 p-4 rounded-xl border border-green-200/50 backdrop-blur-sm transform transition-all hover:scale-[1.02]">
                            <h3 class="text-sm font-medium text-green-700 mb-1">All-time Deposit</h3>
                            <p id="totalCredit" class="text-2xl font-bold text-green-700">৳ 0</p>
                        </div>
                        <div class="bg-red-50/80 p-4 rounded-xl border border-red-200/50 backdrop-blur-sm transform transition-all hover:scale-[1.02]">
                            <h3 class="text-sm font-medium text-red-700 mb-1">All-time Topshit</h3>
                            <p id="totalDebit" class="text-2xl font-bold text-red-700">৳ 0</p>
                        </div>
                    </div>
                    <div class="grid grid-cols-2 gap-4 mb-6">
                        <div class="bg-blue-50/80 p-4 rounded-xl border border-blue-200/50 backdrop-blur-sm transform transition-all hover:scale-[1.02]">
                            <h3 class="text-sm font-medium text-blue-700 mb-1">Current Month Deposit</h3>
                            <p id="currentMonthCredit" class="text-2xl font-bold text-blue-700">৳ 0</p>
                        </div>
                        <div class="bg-indigo-50/80 p-4 rounded-xl border border-indigo-200/50 backdrop-blur-sm transform transition-all hover:scale-[1.02]">
                            <h3 class="text-sm font-medium text-indigo-700 mb-1">Current Month Topshit</h3>
                            <p id="currentMonthDebit" class="text-2xl font-bold text-indigo-700">৳ 0</p>
                        </div>
                    </div>
                    <div class="bg-gray-50/80 p-4 rounded-xl border border-gray-200/50 backdrop-blur-sm transform transition-all hover:scale-[1.02]">
                        <h3 class="text-sm font-medium text-gray-700 mb-1">Current Balance</h3>
                        <p id="balance" class="text-2xl font-bold text-gray-700">৳ 0</p>
                    </div>
                </div>
            </div>

            <!-- Form Section -->
            <div class="lg:col-span-2">
                <div class="bg-indigo-50/80 backdrop-blur-lg rounded-2xl shadow-xl p-6 transform transition-all hover:scale-[1.01] hover:shadow-2xl border border-indigo-100">
                    <h2 class="text-xl font-semibold text-gray-700 mb-4">Add Transaction</h2>
                    
                    <form id="transactionForm" class="space-y-3">
                        <div class="grid grid-cols-2 gap-4">
                            <div class="flex flex-col">
                                <label for="date" class="text-sm font-medium text-gray-700 mb-1">Date</label>
                                <input type="date" id="date" class="w-full px-3 py-2 bg-white/70 border border-indigo-200 rounded-lg focus:ring-2 focus:ring-indigo-500 transition-all" required>
                            </div>
                            
                            <div class="flex flex-col">
                                <label for="note" class="text-sm font-medium text-gray-700 mb-1">Note</label>
                                <input type="text" id="note" class="w-full px-3 py-2 bg-white/70 border border-indigo-200 rounded-lg focus:ring-2 focus:ring-indigo-500 transition-all" placeholder="Description">
                            </div>
                        
                        <div class="flex flex-col">
                                <label for="amount" class="text-sm font-medium text-gray-700 mb-1">Amount</label>
                                <input type="number" id="amount" class="w-full px-3 py-2 bg-white/70 border border-indigo-200 rounded-lg focus:ring-2 focus:ring-indigo-500 transition-all" placeholder="৳ 0.00" required>
                            </div>
                            
                            <div class="flex flex-col">
                                <label class="text-sm font-medium text-gray-700 mb-1">Type</label>
                                <div class="flex space-x-4">
                                    <div class="flex items-center">
                                        <input type="radio" id="credit" name="type" value="credit" class="h-4 w-4 text-green-600 focus:ring-green-500" checked>
                                        <label for="credit" class="ml-2 text-sm text-gray-700">Deposit</label>
                                    </div>
                                    <div class="flex items-center">
                                        <input type="radio" id="debit" name="type" value="debit" class="h-4 w-4 text-red-600 focus:ring-red-500">
                                        <label for="debit" class="ml-2 text-sm text-gray-700">Topshit</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <button type="submit" class="w-full mt-2 bg-gradient-to-r from-indigo-500 to-blue-600 hover:from-indigo-600 hover:to-blue-700 text-white py-2 px-4 rounded-lg font-medium transition-all duration-300 transform hover:scale-105 shadow-md">
                        Add Transaction
                    </button>
                    </form>
                </div>
            </div>

            <!-- Transactions Section -->
            <div class="lg:col-span-3">
                <div class="bg-blue-50/80 backdrop-blur-lg rounded-2xl shadow-xl p-6 transform transition-all hover:scale-[1.01] hover:shadow-2xl">
                    <div class="flex items-center justify-between mb-4">
                        <h2 class="text-xl font-semibold text-gray-700">All Transactions</h2>
                        <img src="https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/c597f817-7c01-42d4-962a-0494fad05dff.png" alt="Transactions icon" class="h-10">
                    </div>
                    
                    <div class="overflow-x-auto mt-2">
                        <table class="min-w-full divide-y divide-gray-200">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider flex items-center">
                                        <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                                        </svg>
                                        Date
                                    </th>
                                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider flex items-center">
                                        <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z"></path>
                                        </svg>
                                        Description
                                    </th>
                                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Deposit</th>
                                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Topshit</th>
                                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Action</th>
                                </tr>
                            </thead>
                            <tbody id="transactions" class="bg-white divide-y divide-gray-200">
                                <!-- Transactions will be added here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Load transactions from localStorage
            loadTransactions();

            // Report button click handler
            document.getElementById('reportBtn').addEventListener('click', function() {
                document.getElementById('reportModal').classList.remove('hidden');
                document.body.style.overflow = 'hidden';
            });

            // Cancel button handler
            document.getElementById('cancelReport').addEventListener('click', function() {
                document.getElementById('reportModal').classList.add('hidden');
                document.body.style.overflow = '';
            });

            // Generate button handler
            document.getElementById('generateReport').addEventListener('click', function() {
                const startDate = document.getElementById('startDate').value;
                const endDate = document.getElementById('endDate').value;
                generateReport(startDate, endDate);
                document.getElementById('reportModal').classList.add('hidden');
                document.body.style.overflow = '';
                document.querySelectorAll('input, button').forEach(el => {
                    el.style.pointerEvents = '';
                });
            });

            // Form submission
            document.getElementById('transactionForm').addEventListener('submit', function(e) {
                e.preventDefault();
                
                const date = document.getElementById('date').value;
                const note = document.getElementById('note').value;
                const amount = parseFloat(document.getElementById('amount').value);
                const type = document.querySelector('input[name="type"]:checked').value;
                
                if (!date || isNaN(amount)) {
                    alert('Date and amount are required');
                    return;
                }
                
                addTransaction(date, note, amount, type);
                updateDashboard();
                
                // Reset form
                document.getElementById('date').value = '';
                document.getElementById('note').value = '';
                document.getElementById('amount').value = '';
                document.getElementById('credit').checked = true;
            });
        });

        function addTransaction(date, note, amount, type) {
            // Create transaction object
            const transaction = {
                id: Date.now(),
                date,
                note,
                amount,
                type
            };
            
            // Get existing transactions or initialize empty array
            let transactions = JSON.parse(localStorage.getItem('transactions')) || [];
            
            // Add new transaction
            transactions.push(transaction);
            
            // Save to localStorage
            localStorage.setItem('transactions', JSON.stringify(transactions));
            
            // Add to UI
            renderTransaction(transaction);
        }

        function loadTransactions() {
            const transactions = JSON.parse(localStorage.getItem('transactions')) || [];
            transactions.forEach(transaction => renderTransaction(transaction));
            updateDashboard();
        }

        function renderTransaction(transaction) {
            const transactionsTable = document.getElementById('transactions');
            
            const row = document.createElement('tr');
            
            // Format date
            const dateObj = new Date(transaction.date);
            const formattedDate = dateObj.toLocaleDateString('en-US');
            
            // Create cells
            const dateCell = document.createElement('td');
            dateCell.className = 'px-6 py-4 whitespace-nowrap text-sm text-gray-500';
            dateCell.textContent = formattedDate;
            
            const noteCell = document.createElement('td');
            noteCell.className = 'px-6 py-4 whitespace-nowrap text-sm text-gray-500';
            noteCell.textContent = transaction.note || '-';
            
            const creditCell = document.createElement('td');
            creditCell.className = 'px-6 py-4 whitespace-nowrap text-sm font-medium text-green-600';
            creditCell.textContent = transaction.type === 'credit' ? `৳ ${transaction.amount.toFixed(2)}` : '-';
            
            const debitCell = document.createElement('td');
            debitCell.className = 'px-6 py-4 whitespace-nowrap text-sm font-medium text-red-600';
            debitCell.textContent = transaction.type === 'debit' ? `৳ ${transaction.amount.toFixed(2)}` : '-';
            
            const actionCell = document.createElement('td');
            actionCell.className = 'px-6 py-4 whitespace-nowrap text-sm text-gray-500';
            
            const deleteBtn = document.createElement('button');
            deleteBtn.className = 'text-red-600 hover:text-red-900';
            deleteBtn.innerHTML = 'Delete';
            deleteBtn.addEventListener('click', function() {
                const password = prompt('Enter password to delete transaction:');
                if(password === 'saifulsakii') {
                    deleteTransaction(transaction.id, row);
                    updateDashboard();
                } else {
                    alert('Incorrect password!');
                }
            });
            
            actionCell.appendChild(deleteBtn);
            
            // Append cells to row
            row.appendChild(dateCell);
            row.appendChild(noteCell);
            row.appendChild(creditCell);
            row.appendChild(debitCell);
            row.appendChild(actionCell);
            
            // Append row to table
            transactionsTable.prepend(row);
        }

        function deleteTransaction(id, row) {
            // Remove from UI
            row.remove();
            
            // Remove from localStorage
            let transactions = JSON.parse(localStorage.getItem('transactions')) || [];
            transactions = transactions.filter(transaction => transaction.id !== id);
            localStorage.setItem('transactions', JSON.stringify(transactions));
        }

        function updateDashboard() {
            const transactions = JSON.parse(localStorage.getItem('transactions')) || [];
            
            const totalCredit = transactions
                .filter(t => t.type === 'credit')
                .reduce((sum, t) => sum + t.amount, 0);
            
            const totalDebit = transactions
                .filter(t => t.type === 'debit')
                .reduce((sum, t) => sum + t.amount, 0);
            
            const currentDate = new Date();
            const currentMonth = currentDate.getMonth();
            const currentYear = currentDate.getFullYear();

            const currentMonthCredit = transactions
                .filter(t => t.type === 'credit' && new Date(t.date).getMonth() === currentMonth && new Date(t.date).getFullYear() === currentYear)
                .reduce((sum, t) => sum + t.amount, 0);
            
            const currentMonthDebit = transactions
                .filter(t => t.type === 'debit' && new Date(t.date).getMonth() === currentMonth && new Date(t.date).getFullYear() === currentYear)
                .reduce((sum, t) => sum + t.amount, 0);
            
            document.getElementById('totalCredit').textContent = `৳ ${totalCredit.toFixed(2)}`;
            document.getElementById('totalDebit').textContent = `৳ ${totalDebit.toFixed(2)}`;
            document.getElementById('currentMonthCredit').textContent = `৳ ${currentMonthCredit.toFixed(2)}`;
            document.getElementById('currentMonthDebit').textContent = `৳ ${currentMonthDebit.toFixed(2)}`;
            
            const balance = totalCredit - totalDebit;
            const balanceElement = document.getElementById('balance');
            balanceElement.textContent = `৳ ${Math.abs(balance).toFixed(2)}`;
            
            if (balance >= 0) {
                balanceElement.className = 'text-2xl font-bold text-green-700';
            } else {
                balanceElement.className = 'text-2xl font-bold text-red-700';
            }
        }

        function generateReport(startDate = null, endDate = null) {
            let transactions = JSON.parse(localStorage.getItem('transactions')) || [];
            
            // Filter by date range if provided
            if (startDate && endDate) {
                transactions = transactions.filter(t => {
                    const transDate = new Date(t.date);
                    const start = new Date(startDate);
                    const end = new Date(endDate);
                    return transDate >= start && transDate <= end;
                });
            }
            if (transactions.length === 0) {
                alert('No transactions available to generate report');
                return;
            }

            // Group transactions by date
            const transactionsByDate = {};
            transactions.forEach(t => {
                const date = new Date(t.date).toLocaleDateString();
                if (!transactionsByDate[date]) {
                    transactionsByDate[date] = {
                        deposits: [],
                        topshits: [],
                        notes: []
                    };
                }
                if (t.type === 'credit') {
                    transactionsByDate[date].deposits.push(t.amount);
                } else {
                    transactionsByDate[date].topshits.push(t.amount);
                }
                if (t.note) {
                    transactionsByDate[date].notes.push(t.note);
                }
            });

            let csv = 'Date,Deposit Count,Total Deposit,Topshit Count,Total Topshit,Notes\n';
            Object.entries(transactionsByDate).forEach(([date, data]) => {
                const depositCount = data.deposits.length;
                const totalDeposit = data.deposits.reduce((sum, amount) => sum + amount, 0);
                const topshitCount = data.topshits.length;
                const totalTopshit = data.topshits.reduce((sum, amount) => sum + amount, 0);
                const notes = data.notes.join(' | ') || '-';
                csv += `${date},${depositCount},${totalDeposit},${topshitCount},${totalTopshit},"${notes}"\n`;
            });

            // Create download link
            const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.setAttribute('download', 'transaction_report.csv');
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>
</body>
</html>
